<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for SEO-->
    <meta name="description"
        content="Camera Club. A free meetup group for photography enthusiasts in Dublin, Ireland. Photo walks, social events and portfolio reviews.">
    <meta name="keywords" content="camera club, Dublin, Ireland, photography, social club, photographers">
    <!--Page Title-->
    <title>Camera Club</title>
    <!--Favicon links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!---->

    <!--Link stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Camera Club</h1>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i><span class="sr-only">Click
                    here for dropdown menu</span></label>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
    </header>
    <!--Main Content-->
    <main id="signup-page">
        <section id="signup" class="text-center">
            <form id="signup-form" action="thankyou.html">
                <h2>Become our newest member!</h2>
                <div class="signup-details">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" placeholder="Ansel"
                        required>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" placeholder="Adams" required>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input"
                        placeholder="ansel@yosemite.photo" required>
                </div>
                </div>

                <span class="sr-only">This is a text box</span>
                <textarea label for="message-box" id="message" class="center" name="message"
                    placeholder="Any questions or suggestions?" style="height: 200px;"></textarea>

                <button type="submit" class="join-button">Sign Me Up!</button>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <div class="contact-info text-center">
            <!--Clickable links that open phone and email apps-->
            <p><a href="tel:01123456789"><i class="fa-solid fa-phone"></i> +353 (0)86 111 1111</a></p>
            <p><a href="mailto:cc@cameraclub.com"><i class="fa-solid fa-envelope"></i> cc@cameraclub.com</a></p>
        </div>
        <div class="socials">
            <h2 class="text-center">Connect with us on socials</h2>
            <!--Font Awesome icons as clickable links to social media sites-->
            <ul class="text-center">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube channel (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/94c71cf050.js" crossorigin="anonymous"></script>
</body>

</html>
