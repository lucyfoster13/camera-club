        </nav>

    <!--Main Content-->
    <section id="gallery">
        <div id="gallery-photos">
            <img src="assets/images/photowalk-photos-10.jpg" alt="Two men smiling, standing by a canal and holding their cameras.">

            <img src="assets/images/photowalk-photos-8.jpg" alt="A man and a woman both taking photos. The woman is facing the camera, taking a photo. The man is behind her, taking a photograph of her.">
            <img src="assets/images/photowalk-photos-3.jpg" alt="A man in foggy, rainy conditions holds his camera up to take a photo.">
            <img src="assets/images/photowalk-photos-6.jpg" alt="A young man is standing among trees taking a photograph.">
